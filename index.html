<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section card" id="inputSection">
            <h2 id="h2InputSection">Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input" id="sectionTitle">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" placeholder="Tuliskan judul buku" />
                    <small class="error-display" id="errorTitle">Judulnya diisi dulu yaaa</small>
                </div>
                <div class="input" id="sectionAuthor">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" placeholder="Tuliskan nama penulis buku" />
                    <small class="error-display" id="errorAuthor">Nama penulisnya diisi dulu yaaa</small>
                </div>
                <div class="input" id="sectionYear">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" placeholder="Tuliskan tahun terbit buku" />
                    <small class="error-display" id="errorYear">Tahun terbitnya diisi dulu yaaa</small>
                </div>
                <br>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox" />
                </div>
                <button id="bookSubmit" type="button">Masukkan Buku</button>
            </form>
        </section>

        <section class="search_section book_shelf card" id="searchSection">
            <h2 id="searchSectionH2">Cari Buku</h2>
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Tuliskan judul, pengarang, atau tahun terbit" />
                <button id="searchSubmit" type="submit">Cari</button>
            </form>

            <div id="searchResult" class="book_list" style="width: 100%"></div>
        </section>  

        <section class="book_shelf card" id="bookShelfUncompleted">
            <h2 id="uncompletedH2">Buku Yang Belum Selesai Dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf card" id="bookShelfCompleted">
            <h2 id="completedH2">Buku Yang Sudah Selesai Dibaca</h2>

            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
